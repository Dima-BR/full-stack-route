<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4fc;
      font-family: Arial, sans-serif;
    }
    .product-card {
      background-color: #6a1b9a; /* Purple Theme */
      color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
    .product-image img {
      width: 100%;
      height: auto;
    }
    .product-details {
      padding: 15px;
    }
    .product-details h5,
    .product-details p {
      margin: 5px 0;
    }
    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #8e24aa;
    }
    .icon-btn {
      color: #fff;
      background-color: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      transition: color 0.3s;
    }
    .icon-btn:hover {
      color: #d1c4e9;
    }
  </style>
</head>
<body>

<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="product-card">
        <!-- Product Image -->
        <div class="product-image">
          <img src="https://via.placeholder.com/400x300" alt="Product Image">
        </div>
        <!-- Product Details -->
        <div class="product-details text-center">
          <h5>Product Name</h5>
          <p><strong>Price:</strong> $100</p>
          <p><strong>Category:</strong> Electronics</p>
          <p><strong>Description:</strong> This is a sample product description that highlights the features.</p>
        </div>
        <!-- Card Footer -->
        <div class="card-footer">
          <button class="icon-btn">
            <i class="fas fa-edit"></i>
          </button>
          <button class="icon-btn">
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
      </div>
    </div>
    
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
