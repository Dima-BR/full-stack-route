<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4fc;
      font-family: Arial, sans-serif;
    }
    .product-card {
      max-width: 300px;
      margin: 20px auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
    .product-card img {
      width: 100%;
      height: auto;
    }
    .product-card .card-body {
      padding: 15px;
      background-color: #6a1b9a; /* Purple Color */
      color: #fff;
    }
    .product-card .card-body h5 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .product-card .card-body p {
      margin-bottom: 8px;
    }
    .product-card .card-body .price {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .product-card .card-footer {
      background-color: #8e24aa;
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }
    .product-card .btn-icon {
      background-color: transparent;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .product-card .btn-icon:hover {
      color: #d1c4e9;
    }
  </style>
</head>
<body>

<div class="product-card">
  <img src="https://via.placeholder.com/300x200" alt="Product Image">
  <div class="card-body">
    <h5>Product Name</h5>
    <p class="price">$50</p>
    <p>Category: Electronics</p>
    <p>Description: A short description of the product goes here.</p>
  </div>
  <div class="card-footer">
    <button class="btn-icon" aria-label="Edit">
      <i class="bi bi-pencil-fill"></i>
    </button>
    <button class="btn-icon" aria-label="Delete">
      <i class="bi bi-trash-fill"></i>
    </button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
