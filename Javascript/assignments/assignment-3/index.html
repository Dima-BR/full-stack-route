<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purple Bookmark Form</title>
    <link rel="icon" type="image/x-icon" href="https://www.iconsdb.com/icons/preview/purple/bookmark-xxl.png">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <h1 class="metal">
      Bookmarker
      <span class="texture"></span>   
    </h1>
    <div class="container">
      <div class="form-container">
        <form>
          <div class="mb-3">
            <label for="siteName" class="form-label">Site Name</label>
            <input
              type="text"
              class="form-control"
              id="siteName"
              placeholder="Enter site name"
              required
            />
            <div class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <label for="siteURL" class="form-label">Site URL</label>
            <input
              type="url"
              class="form-control"
              id="siteURL"
              placeholder="Enter site URL"
              required
            />
            <div class="invalid-feedback"></div>
          </div>
          <button type="submit" onclick="addBookmark()"  class="btn btn-purple w-100">Submit</button>
        </form>
      </div>
      <div class="bookmarks-container"></div>
      <div class="modal d-none">
        <div class="modal-content">
          <p class="modal-message"></p>
          <button class="close-modal">Close</button>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
