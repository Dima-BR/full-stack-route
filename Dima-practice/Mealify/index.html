<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mealify</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&amp;family=Inter:wght@300;400;500;600;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
</head>
<body>
    <div class="navbar">
        <div class="container">
            <div class="logo">
                <a href="#">Mealify<span class="red">.</span></a>
            </div>
            <ul class="menu">
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#chef">Chef</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
              </ul>
              <div class="theme">
                <label for="mode" class="light">
                  <i class="fa-regular fa-sun"></i>
                </label>
                <label for="mode" class="dark">
                  <i class="fa-solid fa-moon"></i>
                </label>
                <input type="checkbox" name="mode" id="mode" hidden />
              </div>
        </div>
    </div>

</html>
